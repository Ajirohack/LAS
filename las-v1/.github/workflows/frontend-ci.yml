name: Frontend CI

on:
    push:
        branches: [main, master, dev]
        paths:
            - "las_ui/las-ui-v3/**"
    pull_request:
        branches: [main, master, dev]
        paths:
            - "las_ui/las-ui-v3/**"

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./las_ui/las-ui-v3

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: "las_ui/las-ui-v3/package-lock.json"

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Type Check
              run: npx tsc --noEmit

            - name: Build
              run: npm run build
              env:
                  NEXT_PUBLIC_API_URL: http://localhost:7777
                  NEXT_PUBLIC_WS_URL: ws://localhost:7777

        # Note: E2E tests are run in a separate workflow
