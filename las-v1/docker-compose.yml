version: '3.8'

# ============================================================
# LAS (Local Agent System) - Production Docker Compose
# ============================================================
# 
# Port Map:
#   - Frontend (Next.js):     http://localhost:3000
#   - Backend API (FastAPI):  http://localhost:7777
#   - Kong API Gateway:       http://localhost:8000 (API), http://localhost:8001 (Admin)
#   - Ollama (if external):   http://localhost:11434
#   - PostgreSQL:             localhost:5432
#   - Redis:                  localhost:6379
#   - Qdrant:                 localhost:6333

services:
  # ==================== CORE SERVICES ====================

  # LAS Backend API (FastAPI)
  las-backend:
    build:
      context: ./las_core
      dockerfile: Dockerfile
    container_name: las-backend
    restart: unless-stopped
    ports:
      - "7777:7777"
    environment:
      # Server Configuration
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=7777
      
      # LiteLLM Provider Settings
      - LAS_DEFAULT_PROVIDER=${LAS_DEFAULT_PROVIDER:-ollama}
      - LAS_DEFAULT_MODEL=${LAS_DEFAULT_MODEL:-llama3.2}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      
      # API Keys (from .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY:-}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
      
      # Database
      - DATABASE_URL=${DATABASE_URL:-postgresql://las:las@postgres:5432/las}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      
      # Search
      - SEARXNG_BASE_URL=${SEARXNG_BASE_URL:-http://searxng:8080}
    volumes:
      - ./las_core:/app
      - las_data:/app/data
      - las_logs:/app/logs
    depends_on:
      - postgres
      - redis
      - qdrant
    networks:
      - las-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7777/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # LAS Frontend (Next.js)
  las-frontend:
    build:
      context: ./las_ui/las-ui-v3
      dockerfile: Dockerfile
    container_name: las-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:7777
      - NEXT_PUBLIC_WS_URL=ws://localhost:7777
    depends_on:
      - las-backend
    networks:
      - las-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== DATA SERVICES ====================

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: las-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=las
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-las123}
      - POSTGRES_DB=las
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - las-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U las -d las"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: las-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - las-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: las-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - las-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== SEARCH SERVICES ====================

  # SearxNG Search Engine
  searxng:
    image: searxng/searxng:latest
    container_name: las-searxng
    restart: unless-stopped
    ports:
      - "8888:8080"
    volumes:
      - searxng_data:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888/
    networks:
      - las-network

  # ==================== API GATEWAY ====================

  # Kong API Gateway
  kong:
    image: kong:3.4-ubuntu
    container_name: las-kong
    restart: unless-stopped
    ports:
      - "8000:8000"   # API Gateway
      - "8001:8001"   # Admin API
      - "8443:8443"   # HTTPS
      - "8444:8444"   # Admin HTTPS
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/kong/declarative/kong.yml
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    volumes:
      - ./infrastructure/kong:/kong/declarative
    depends_on:
      - las-backend
    networks:
      - las-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==================== MONITORING ====================

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: las-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - las-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: las-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/prometheus/grafana-provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - las-network

# ==================== NETWORKS ====================
networks:
  las-network:
    driver: bridge
    name: las-network

# ==================== VOLUMES ====================
volumes:
  postgres_data:
    name: las-postgres-data
  redis_data:
    name: las-redis-data
  qdrant_data:
    name: las-qdrant-data
  searxng_data:
    name: las-searxng-data
  prometheus_data:
    name: las-prometheus-data
  grafana_data:
    name: las-grafana-data
  las_data:
    name: las-data
  las_logs:
    name: las-logs
